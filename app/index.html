<!doctype html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7" lang=""> <![endif]-->

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>United States App</title>
        <meta name="description" content="Visme.com technical backbone test">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/bootstrap-theme.min.css">
        <link rel="stylesheet" href="css/styles.css">

        <script src="js/vendor/modernizr-2.8.3-respond-1.4.2.min.js"></script>
    </head>
    <body>
        <!--[if lt IE 8]>
            <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
        <div class="container">
            <div class="col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2" id="app-wrap">
                <div class="header">
                    <h1 class="title">List of States</h1>
                </div>
                <div id="listofstates" class="list-row"></div>
            </div>
        </div>


        <script id="tmplStatesList" type="text/template">
            <nav class="navbar">
                <form class="navbar-form navbar-left form-search" role="search">
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Search">
                        <a href="" class="search-reset" style="display: none;">
                            <i class="glyphicon glyphicon-remove"></i>
                        </a>
                    </div>
                </form>
                <ul class="nav navbar-nav pull-right action-btns">
                    <li class="dropdown">
                        <a class="btn-sort dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">
                            Sort <span class="caret"></span>
                        </a>
                        <ul class="dropdown-menu sort-list pull-right">
                            <li><a data-sort="id">Id</a></li>
                            <li><a data-sort="name">Name</a></li>
                            <li><a data-sort="abbr">Abbr</a></li>
                        </ul>
                    </li>
                </ul>
            </nav>
            <div class="no-result">
                <p>No item to show</p>
            </div>
            <ul class="states-list clearfix"></ul>
        </script>

        <script id="tmplStateInList" type="text/template">
            <div class="state-id"><span><%= id %></span></div>
            <div class="state-name"><span><%= name %></span></div>
            <div class="state-abbr"><span><%= abbreviation %></span></div>
        </script>

        <script src="js/vendor/jquery/dist/jquery.js"></script>
        <script src="js/vendor/underscore-amd/underscore.js"></script>
        <script src="js/vendor/backbone-amd/backbone.js"></script>
        <script src="js/vendor/bootstrap/dist/js/bootstrap.js"></script>

        <script src="js/main.js"></script>
    </body>
</html>
